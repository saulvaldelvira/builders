[package]
name = "builders"
version = "0.1.1"
edition = "2021"
autotests = false
description = "Rust macros for building structs"
authors = ["SaÃºl Valdelvira <saul@saulv.es>"]
license = "MIT"
readme = "README"

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/progress.rs"

[dev-dependencies]
trybuild = { version = "1.0.49", features = ["diff"] }

[dependencies]
proc-macro2 = "1.0.86"
quote = "1.0.36"
syn = { version = "2.0.67", features = ["extra-traits"] }

[features]
default = ["builder", "getters", "setters"]
builder = []
getters = []
setters = []

